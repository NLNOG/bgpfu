language: python

python:
  - '2.7'

branches:
  except:
    - gh-pages

env:
  - TOX_ENV=py27

before_install:
  - sudo apt-get -qq update

install:
  - python -m pip install -U pip
  - pip install -U setuptools
  - pip install codecov
  - pip install tox

script:
  - tox -e $TOX_ENV

after_success:
  - codecov

notifications:
  irc:
    channels:
      - "ircs://irc1.terahertz.net:6697/#bgpfu"
    on_success: change
    on_failure: always
    skip_join: true
